<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
	<h1>Create Book</h1>
	<h:form id="createBookForm">
		<table>
			<tr>
				<td>Book Title</td>
				<td><h:inputText id="title" value="#{bookManagedBean.book.title}"/></td>
			</tr>
			<tr>
				<td>Author</td>
				<td><h:inputText id="author" value="#{bookManagedBean.book.author}"/></td>
			</tr>
			<tr>
				<td><h:commandButton action="#{bookManagedBean.saveBook}" value="Save Book"/></td>
				<td></td>
			</tr>
		</table>
	</h:form>
</h:body>

</html>
